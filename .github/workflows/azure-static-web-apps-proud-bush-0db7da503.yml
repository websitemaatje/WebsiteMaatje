name: Deploy Python Flask App to Azure Static Web App

on:
  push:
    branches:
      - main  # of de branch die je wilt deployen

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Configure Poetry to use Python 3.11
        run: |
          poetry env use python3.11

      - name: Install dependencies with Poetry
        run: |
          poetry install --no-root

      - name: Build and Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"  # Root directory van je app
          api_location: "api"  # Indien je een API hebt, anders leeg laten
          output_location: "build"  # Als je een buildmap hebt, anders aanpassen

